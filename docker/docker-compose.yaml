version: '3'
services:
  v1-users:
    build:
      context: ./
      dockerfile: ./app/Dockerfile
    ports:
      - '8080:8080'
    environment:
      - ADDITIONAL_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8082
      - PROFILE=dev
    links:
      - discovery-server
      - db-v1-users
    depends_on:
      - discovery-server
  db-v1-users:
    image: mongo
    container_name: "db-v1-users"
    ports:
      - 27017:27017